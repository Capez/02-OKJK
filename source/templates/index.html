    <script type="text/javascript">
      function parse(url, div) {
          vg.parse.spec(url, function(chart) { 
              chart({el:"#" + div}).update() 
              var canvas = $("#" + div).find("canvas")[0];
              var img = canvas.toDataURL("image/png");
              $("#" + div).append("<a class='btn btn-primary' href='" + img + "' download='" + div + ".png'>Download</a>");
          })
      }
